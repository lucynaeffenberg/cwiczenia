<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		mark {
			color: red;
		}
		span {
			color: blueviolet;
			font-weight: bold;
			text-decoration: underline;
		}
	</style>
</head>
<body>
