<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabele</title>
	<style>
		td, table{
			border: 2px solid red;
			font-weight: bold;
		}

		table {
			margin-bottom: 1.5rem;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Wiersz 1 kol 1</td>
			<td>wiersz 1 kol 2</td>
			<td>wiersz 1 kol 3</td>
		</tr>
		<tr>
			<td>Wiersz 2 kol 1</td>
			<td>Wiersz 2 kol 2</td>
			<td>Wiersz 2 kol 3</td>
		</tr>
	</table>
	<table>
		<tr>
			<td>w:1 k:1</td>
			<td>w:1 k:2</td>
			<td rowspan="2">w:1 & k:3</td>
		</tr>
		<tr>
			<td>w:2 k:1</td>
			<td>w:2 k:2</td>
		</tr>
	</table>
	<table>
		<tr>
			<td colspan="2">w:1 k:1 & 2</td>
			<td>w:1 k:3</td>
		</tr>
		<tr>
			<td>w:2 k:1</td>
			<td>w:2 kol:2</td>
			<td>w:2 kol:3</td>
		</tr>
	</table>
	<table>
		<caption>Podpis tabelki</caption>
		<thead>
			<tr>
				<th></th>
				<th>Kolumna 1</th>
				<th>Kolumna 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Wiersz 1</td>
				<td>100</td>
				<td>200</td>
			</tr>
			<tr>
				<td>Wiersz 2</td>
				<td>100</td>
				<td>200</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				<td>Stopka kol 1</td>
				<td>Stopka kol 2</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
