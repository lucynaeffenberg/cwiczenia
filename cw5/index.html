<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabele</title>
	<style>
		td, table{
			border: 2px solid red;
			font-weight: bold;
		}

		table {
			margin-bottom: 1.5rem;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Wiersz 1 kol 1</td>
			<td>wiersz 2 kol 2</td>
			<td>wiersz 1 kol 3</td>
		</tr>
		<tr>
			<td>Wiersz 2 kol 1</td>
			<td>Wiersz 2 kol 2</td>
			<td>Wiersz 3 kol 3</td>
		</tr>
	</table>
	<table>
		<tr>
			<td colspan="2">2 kolumny</td>
			<td rowspan="2">2 wiersze</td>
		</tr>
		<tr>
			<td>w:2 k:1</td>
			<td>w:2 k:2</td>
		</tr>
	</table>
</body>
</html>
